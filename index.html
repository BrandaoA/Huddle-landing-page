<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Huddle Landing Page</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans&display=swap" rel="stylesheet">

</head>
<body>
    <main>
        <div class="container">
            <div class="logo">
                <img src="images/logo.svg" alt="Page logo">
              </div>
            <div class="other-section">
                  <div class="img-wrapper">
                    <img src="images/illustration-mockups.svg" alt="">
                  </div>
                  <div class="main-section">
                    <h1>Build The Community Your Fans Will Love</h1>
                    <p>
                        Huddle re-imagines the way we build communities. 
                        You have a voice, but so does your audience. 
                        Create connections with your users as you engage 
                        in genuine discussion. 
                    </p>
                    <button>Register</button>
                </div>
            </div>
            <div class="social-icons">
                <div class="wrapper">
                    <p>
                        <i class="fa-brands fa-facebook-f"></i>
                    </p>
                </div>
                <div class="wrapper">
                    <p>
                        <i class="fa-brands fa-twitter"></i>
                    </p>
                </div>
                <div class="wrapper">
                    <p>
                        <i class="fa-brands fa-instagram"></i>
                    </p>
                </div>
            </div>
        </div>
    </main>
</body>
</html>
